<!DOCTYPE html>
<html>
  <head>
    <title>Book timeline</title>
    <style>
body {
  background: #FFFFF3;
}
.boxes rect {
  fill: steelblue;
  border: 1px solid black;
}

.boxes .in-progress rect {
  fill: orange;
}

.boxes text {
  font-size: .9em;
  font-family: monospace;
  color: #FFF;
  pointer-events: none;
}

.boxes line {
  stroke: gray;
  stroke-width: 0.7;
  stroke-dasharray: 8,4
}

div.tooltip {
  position: absolute;
  text-align: left;
  width: auto;
  height: auto;
  padding: 8px;
  font: 10px sans-serif;
  background: #DDD;
  border: solid 1px #AAA;
  border-radius: 8px;
  pointer-events: none;
}
    </style>
  </head>

  <body>
    <svg class="boxes"></svg>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/scripts/timeline.js"></script>
  </body>
</html>
